@(vms: Seq[models.VMInfo])

@main("VMware VM List") {
<div>
  <table style="width:100%">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    @for(vm <- vms){
    <tr>
      <td>@{vm.getId}</td>
      <td>@{vm.getName}</td>
      <td><a href="@controllers.routes.VMServerController.getVMState(vm.getId, vm.getName)">Edit</a></td>
    </tr>
    }
  </table>
</div>
}
